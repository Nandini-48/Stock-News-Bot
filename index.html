<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #121212; /* Dark Theme */
            color: white;
        }
        input, button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: white;
            border: 1px solid white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #00aaff;
            color: black;
            border-color: #00aaff;
            transform: scale(1.05);
        }
        #stockData, #sentiment {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #newsContainer {
            margin-top: 20px;
            text-align: left;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #1e1e1e;
        }
        .news-item {
            font-size: 16px;
            margin-bottom: 5px;
            padding: 5px;
            border-bottom: 1px solid #333;
        }
        .bullish {
            color: #00ff00; /* Green */
        }
        .bearish {
            color: #ff4d4d; /* Red */
        }
    </style>
</head>
<body>
    <h1>üìà Live Stock Price Tracker üìâ</h1>
    <input type="text" id="ticker" placeholder="Enter Stock Ticker">
    <button onclick="subscribeStock()">Get Live Data</button>
    <div id="stockData">Stock Price: -</div>
    <div id="sentiment">Market Sentiment: -</div>
    <div id="newsContainer">
        <h2>üì∞ Latest News</h2>
        <div id="newsList">No news available.</div>
    </div>

    <script>
       var socket = io.connect('https://stock-news-botpython-bot-py.onrender.com', { transports: ["websocket", "polling"] });

socket.on('connect', function () {
    console.log("‚úÖ WebSocket Connected Successfully!");
    socket.emit("subscribe_stock", { ticker: "TSLA" });
});

socket.on('stock_update', function (data) {
    console.log("üì° Data Received from Server:", data);  // Debugging Step

    if (data.price) {
        document.getElementById("stockData").innerText = "Stock Price: $" + data.price;
    }
    if (data.sentiment) {
        let sentimentText = "Market Sentiment: " + data.sentiment;
        let sentimentColor = data.sentiment === "Bullish" ? "bullish" : "bearish";
        document.getElementById("sentiment").innerHTML = `<span class="${sentimentColor}">${sentimentText}</span>`;
    }
    if (data.news && data.news.length > 0) {
        console.log("üì∞ News Received:", data.news);  // Debugging Step
        let newsHtml = data.news.map(news => `<div class='news-item'>${news}</div>`).join('');
        document.getElementById("newsList").innerHTML = newsHtml;
    } else {
        console.log("‚ö†Ô∏è No news received.");
        document.getElementById("newsList").innerHTML = "No recent news available.";
    }
});

    </script>
</body>
</html>
